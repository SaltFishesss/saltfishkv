syntax="proto2";
package saltfish.service.proto;
option cc_generic_services = true;
import "saltfish/service/common.proto";

message GetRequest {
    required RequestHeader header = 1;
    required bytes key = 2;
};

message GetResponse {
    required ResponseHeader header = 1;
    optional bytes value = 2;
};

message Mutate {
    enum Type {
        PUT = 0;
        DEL = 1;
        NONE = 2;
    }
    required Type type = 1;
    required bytes key = 2;
    optional bytes value = 3;
}

message PutRequest {
    required RequestHeader header = 1;
    required Mutate put = 2;
};

message PutResponse {
    required ResponseHeader header = 1;
}

message DeleteRequest {
    required RequestHeader header = 1;
    required Mutate del = 2;
};

message DeleteResponse {
    required ResponseHeader header = 1;
}

service KVService {
    rpc Get(PutRequest) returns (GetResponse);
    rpc Put(PutRequest) returns (PutResponse);
    rpc Delete(PutRequest) returns (DeleteResponse);
};